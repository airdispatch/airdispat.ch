{{ define "title" }}The Airdispatch Blog{{ end }}

{{ define "body" }}
	<h1>The Airdispatch Blog</h1>
	<hr/>
	{{ range .Posts }}
		<div class="row blogpost">
			<div class="span7 offset1">
				<h3><a href="/blog/{{.URL}}">{{.Title}}</a></h3>
				<h5>by {{.Author}} on {{.Date}}</h5>
				<div class="body">
					{{.Content}}
				</div>
			</div>
		</div>
		<hr/>
	{{ else }}
		<h2>No posts here.</h2>
	{{ end }}
{{ end }}
