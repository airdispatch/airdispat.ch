{{ define "base" }}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>{{ template "title" . }}</title>
		<link href="/static/css/styles.css" rel="stylesheet">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<meta name="go-import" content="airdispat.ch git https://github.com/airdispatch/airdispatch-protocol">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">AirDispatch Project</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<!-- <li><a href="/blog">Blog</a></li> -->
					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>
		<div class="main">
			<div class="padding"></div>
			{{ template "body" . }}
			<div class="padding"></div>
		</div>
		<div class="footer">
			<div class="padding"></div>
			<div class="container">
				<p class="compressed">made possible through the Rodman Innovation Fund - Fall 2013</p>
				<p class="compressed">&copy; AirDispatch Project</p>
				<p class="compressed">created by <a href="http://hunterleath.com">Hunter Leath</a></p>
			</div>
		</div>
		<!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
		<!-- // <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script> -->
	</body>
</html>
{{ end }}
